<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="Read Aloud News">
  <meta name="application-name" content="Read Aloud News">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/components.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://rawgit.com/ken107/databind-js/master/databind.js"></script>
  <script src="https://rawgit.com/mtrpcic/pathjs/master/path.js"></script>
  <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
  <script src="https://ken107.github.io/read-aloud/js/readaloud.min.js"></script>
  <script src="js/components.js"></script>

  <script>
    $("<div/>").load("components.html", function() {
      $(this).children("[data-class]").each(function() {
        var className = $(this).data("class");
        if (!window[className]) throw new Error("Missing class " + className);
        dataBinder.views[className] = {template: this, controller: window[className]};
      })
    });

    $(function() {
      Path.root("#/sources");
      Path.map("#/:page(/:source)(/:topic)(/:article)")
        //.enter(function() {
        //  if (voiceEngine) voiceEngine.pause();
        //})
        .to(function() {
          state.page = this.params.page;
          state.source = this.params.source;
          state.topic = this.params.topic;
          state.article = this.params.article;
        });
      Path.listen();
    })

    function safariHack() {
      if (speechSynthesis) speechSynthesis.speak(new SpeechSynthesisUtterance(" "));
    }
  </script>

  <script>
    state = {
      lang: /(tin10h|nghedoctin|nghedoctintuc)\.com$/.test(location.hostname) ? "vi" : "en"
    };
    voiceEngine = {
      speak: function(texts) {
        readAloud.speak(texts, {lang: state.lang}).then(function() {
          voiceEngine.speech.isActive = true;
        });
      },
      pause: function() {
        readAloud.pause().then(function() {
          voiceEngine.speech.isActive = false;
        });
      },
      resume: function() {
        readAloud.play().then(function() {
          voiceEngine.speech.isActive = true;
        })
      },
      speech: {
        isActive: false
      }
    };
  </script>
</head>
<body>
  <div bind-view="SourcesPage"
    bind-param-voice-engine="#voiceEngine"
    bind-param-active="#state.page == 'sources'"
    bind-param-lang="#state.lang"
    bind-event-select-source="safariHack(); location.href = '#/topics/' + event.data"></div>
  <div bind-view="TopicsPage"
    bind-param-voice-engine="#voiceEngine"
    bind-param-source-index="#state.source"
    bind-param-active="#state.page == 'topics'"
    bind-event-select-topic="location.href = '#/articles/' + #state.source + '/' + event.data"
    bind-event-go-back="location.href = '#/sources'"></div>
  <div bind-view="ArticlesPage"
    bind-param-voice-engine="#voiceEngine"
    bind-param-source-index="#state.source"
    bind-param-topic-index="#state.topic"
    bind-param-active="#state.page == 'articles'"
    bind-event-select-article="location.href = '#/reading/' + #state.source + '/' + #state.topic + '/' + event.data"
    bind-event-go-back="location.href = '#/topics/' + #state.source"></div>
  <div bind-view="ReadingPage"
    bind-param-voice-engine="#voiceEngine"
    bind-param-source-index="#state.source"
    bind-param-topic-index="#state.topic"
    bind-param-article-index="#state.article"
    bind-param-active="#state.page == 'reading'"
    bind-event-next-article="location.href = '#/reading/' + #state.source + '/' + #state.topic + '/' + (Number(#state.article) +1)"
    bind-event-go-back="location.href = '#/articles/' + #state.source + '/' + #state.topic"></div>
</body>
</html>
